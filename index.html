<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js" integrity="sha384-xBXmu0dk1bEoiwd71wOonQLyH+VpgR1XcDH3rtxrLww5ajNTuMvBdL5SOiFZnNdp" crossorigin="anonymous"></script>
    <title>Projeto Player JS</title>
</head>
<body>
    <img src="./imgs/rock.jpg" alt="Rock">
    <div class="descricao">
        <h2>Out On My Skateboard</h2>
        <i>Mini Vandals</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:30</p>
        </div>
    </div>
    <div class="player">
        <i class="fa-solid fa-backward setas" ></i>
        <i class="fa-solid fa-circle-play botao-play"></i>
        <i class="fa-solid fa-circle-pause botao-pause"></i>
        <i class="fa-solid fa-forward setas"></i>
    </div>
    <audio src="./music/Out On My Skateboard - Mini Vandals(rock).mp3"></audio>

    
</body>
</html>
